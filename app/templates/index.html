{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="mr-auto ml-auto mt-3 col-lg-4 col-md-6 col-sm-8 col-10">
        <div>{{ request.user }}</div>
        <div>{{ request.user.is_authenticated }}</div>


        <div class="top-box card text-center p-4">
            <h1>Instagram</h1>
            <p class="text-secondary">친구들의 사진과 동영상을 보려면 가입하세요.</p>
            <button class="btn btn-primary btn-sm btn-block">Facebook으로 로그인</button>
            <hr>
            <form method="POST" action="">
                <div class="form-group">
                    <input name="email" type="email" class="form-control form-control-sm"
                           placeholder="휴대폰 번호 또는 이메일 주소">
                </div>
                <div class="form-group">
                    <input name="username" type="text" class="form-control form-control-sm" placeholder="성명">
                </div>
                <div class="form-group">
                    <input name="userid" type="text" class="form-control form-control-sm" placeholder="사용자 이름">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control form-control-sm" placeholder="비밀번호">
                </div>
            </form>
            <button class="btn btn-primary btn-sm btn-block" type="submit">가입</button>
            <p class="text-secondary">가입하면 Instagram의 약관, 데이터 정책 및 쿠키 정책에 동의하게 됩니다.</p>
        </div>
        <div class="top-box card text-center p-3 mt-3">
            <span>계정이 있으신가요?</span>
            <a href="{% url 'members:login' %}">로그인</a>
        </div>
    </div>
</div>
{% endblock %}
